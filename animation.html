<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<style>
			body { margin: 0; overflow: hidden; background-color: #222; }
			canvas { display: block; width: 100%; height: 100%; }
		</style>
	</head>
	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
				}
			}
		</script>
		<script type="module">
			import * as THREE from 'three';
			import { TrackballControls } from 'three/addons/controls/TrackballControls.js';

			let camera, scene, renderer, controls;

			init();

			function init() {
				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x0e1117 ); // Match Streamlit's Dark Theme

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 0, 500 );

				controls = new TrackballControls( camera, renderer.domElement );
				controls.minDistance = 200;
				controls.maxDistance = 500;
				controls.noZoom = true; // Disable zoom so users don't get stuck

				scene.add( new THREE.AmbientLight( 0x666666 ) );
				const light = new THREE.PointLight( 0xffffff, 3, 0, 0 );
				light.position.copy( camera.position );
				scene.add( light );

				// --- SHAPE 1 ---
				const closedSpline = new THREE.CatmullRomCurve3( [
					new THREE.Vector3( -60, -100, 60 ), new THREE.Vector3( -60, 20, 60 ),
					new THREE.Vector3( -60, 120, 60 ), new THREE.Vector3( 60, 20, -60 ),
					new THREE.Vector3( 60, -100, -60 )
				] );
				closedSpline.closed = true;
				const extrudeSettings1 = { steps: 100, bevelEnabled: false, extrudePath: closedSpline };
				const pts1 = [], count = 3;
				for ( let i = 0; i < count; i ++ ) {
					const l = 20; const a = 2 * i / count * Math.PI;
					pts1.push( new THREE.Vector2( Math.cos( a ) * l, Math.sin( a ) * l ) );
				}
				const shape1 = new THREE.Shape( pts1 );
				const geometry1 = new THREE.ExtrudeGeometry( shape1, extrudeSettings1 );
				const material1 = new THREE.MeshLambertMaterial( { color: 0xb00000 } );
				const mesh1 = new THREE.Mesh( geometry1, material1 );
				scene.add( mesh1 );

				// --- SHAPE 2 ---
				const randomPoints = [];
				for ( let i = 0; i < 10; i ++ ) {
					randomPoints.push( new THREE.Vector3( ( i - 4.5 ) * 50, THREE.MathUtils.randFloat( -50, 50 ), THREE.MathUtils.randFloat( -50, 50 ) ) );
				}
				const randomSpline = new THREE.CatmullRomCurve3( randomPoints );
				const extrudeSettings2 = { steps: 200, bevelEnabled: false, extrudePath: randomSpline };
				const pts2 = [], numPts = 5;
				for ( let i = 0; i < numPts * 2; i ++ ) {
					const l = i % 2 == 1 ? 10 : 20; const a = i / numPts * Math.PI;
					pts2.push( new THREE.Vector2( Math.cos( a ) * l, Math.sin( a ) * l ) );
				}
				const shape2 = new THREE.Shape( pts2 );
				const geometry2 = new THREE.ExtrudeGeometry( shape2, extrudeSettings2 );
				const material2 = new THREE.MeshLambertMaterial( { color: 0xff8000 } );
				const mesh2 = new THREE.Mesh( geometry2, material2 );
				scene.add( mesh2 );

				window.addEventListener( 'resize', onWindowResize );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				controls.update();
				scene.rotation.y += 0.002; // Auto-rotate the whole scene
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
